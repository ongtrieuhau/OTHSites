<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JSON Data to HTML</title>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="w3.button.css">
    <link rel='shortcut icon' type='image/x-icon' href='..\..\..\images\icon_16.ico' />
</head>

<body>
    <div class="w3-container">
        <p><br /></p>
        <table class="w3-table w3-bordered w3-striped">
            <thead>
                <tr class="w3-green">
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="mydata">
                <tr>
                    <td class="firstname"><a href="#">[[firstname]]</a></td>
                    <td class="lastname">[[lastname]]</td>
                    <td class="gender">[[gender]]</td>
                    <td><button class="button" style="vertical-align:middle"><span>Xem chi tiết </span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <p><br /></p>
        <input type="button" value="Go back!" onclick="history.back()">
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery.miranda.js"></script>
    <script src="jquery.miranda.min.js"></script>
    <script>
        var listdata = [
            { "firstname": "Tên 1 Tên 1", "lastname": "Họ 1", "gender": "Nam" },
            { "firstname": "Tên 2 Tên 2", "lastname": "Họ 2", "gender": "Nữ" },
            { "firstname": "Tên 3 Tên 3 ", "lastname": "Họ 3", "gender": "Nữ" },
            { "firstname": "Tên 4 Tên 4", "lastname": "Họ 4", "gender": "Nam" },
            { "firstname": "Tên 5 Tên 5", "lastname": "Họ 5", "gender": "Nam" },
            { "firstname": "Tên 1 Tên 1", "lastname": "Họ 1", "gender": "Nam" },
            { "firstname": "Tên 2 Tên 2", "lastname": "Họ 2", "gender": "Nữ" },
            { "firstname": "Tên 3 Tên 3 ", "lastname": "Họ 3", "gender": "Nữ" },
            { "firstname": "Tên 4 Tên 4", "lastname": "Họ 4", "gender": "Nam" },
            { "firstname": "Tên 5 Tên 5", "lastname": "Họ 5", "gender": "Nam" }
        ];
        $("#mydata").mirandajs(listdata);        
    </script>
    <script>
        $(".button").click(function () {
            var $row = $(this).closest("tr"),
                // $tds = $row.find("td:nth-child(2)");
                $tds = $row.find("td");
            var rowValues = {};
            $.each($tds, function () {
                var className = $(this).attr("class");
                if(className && className!=''){
                    rowValues[className] =$(this).text();
                }
            });
            alert(JSON.stringify(rowValues));
        });
    </script>
</body>

</html>
