<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JSON Data to HTML</title>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="w3.button.css">
</head>

<body>
    <div class="w3-container">
        <p><br /></p>
        <table class="w3-table w3-bordered w3-striped">
            <thead>
                <tr class="w3-green">
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="mydata">
                <tr>
                    <td><a href="#">[[firstname]]</a></td>
                    <td>[[lastname]]</td>
                    <td>[[gender]]</td>
                    <td><button class="button" style="vertical-align:middle"><span>Xem chi tiết </span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <p><br /></p>
        <input type="button" value="Go back!" onclick="history.back()">
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery.miranda.js"></script>
    <script src="jquery.miranda.min.js"></script>
    <script>
        var listdata = [
            { "firstname": "Tên 1", "lastname": "Họ 1", "gender": "Nam" },
            { "firstname": "Tên 2", "lastname": "Họ 2", "gender": "Nữ" },
            { "firstname": "Tên 3", "lastname": "Họ 3", "gender": "Nữ" },
            { "firstname": "Tên 4", "lastname": "Họ 4", "gender": "Nam" },
            { "firstname": "Tên 5", "lastname": "Họ 5", "gender": "Nam" }
        ];
        $("#mydata").mirandajs(listdata);
    </script>
</body>

</html>
