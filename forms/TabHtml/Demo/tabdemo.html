<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tabdemo.css">
    <script src="tabdemo.js"></script>
</head>

<body>


    <div id="Home" class="tabcontent">
        <iframe id="myFrame" width="100%" height="100%" src="..\..\JSONDatatoHTMLwithjQuery\miranda-js\demo.html"
            frameBorder="0"></iframe>
    </div>

    <div id="News" class="tabcontent">
        <h3>News</h3>
        <p>Some news this fine day!</p>
    </div>

    <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>Who we are and what we do.</p>
    </div>

    <button class="tablink" onclick="openPage('Home', this, '#00468B')">Home</button>
    <button class="tablink" onclick="openPage('News', this, '#00468B')" id="defaultOpen">News</button>
    <button class="tablink" onclick="openPage('Contact', this, '#00468B')">Contact</button>
    <button class="tablink" onclick="openPage('About', this, '#00468B')">About</button>
    
    <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

</body>

</html>
